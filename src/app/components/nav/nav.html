<div class="fixed top-0 left-0 w-full z-50 bg-black border-b-1 border-black flex justify-between items-center text-white px-8 py-4">
  <div class="text-2xl font-bold ml-20">Portfolio</div>

  
  <button 
    class="md:hidden block text-white focus:outline-none mr-4" 
    (click)="isMenuOpen = !isMenuOpen"
    aria-label="Toggle menu"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  
  <div class="hidden md:flex space-x-8 mr-20">
    <a class="hover:text-[#00ba90]" href="#about">About</a>
    <a class="hover:text-[#00ba90]" href="#hero">Details</a>
    <a class="hover:text-[#00ba90]" href="#experience">Experience</a>
    <a class="hover:text-[#00ba90]" href="#projects">Projects</a>
    <a class="hover:text-[#00ba90]" href="#contact">Contact</a>
  </div>
</div>


<div *ngIf="isMenuOpen" class="md:hidden bg-black px-8 py-4 space-y-4 fixed top-16 left-0 w-full z-50">
  <a href="#about" (click)="navigateToSection($event, 'about')" class="block hover:text-[#00ba90]">About</a>
  <a href="#hero" (click)="navigateToSection($event, 'hero')" class="block hover:text-[#00ba90]">Details</a>
  <a href="#experience" (click)="navigateToSection($event, 'experience')" class="block hover:text-[#00ba90]">Experience</a>
  <a href="#projects" (click)="navigateToSection($event, 'projects')" class="block hover:text-[#00ba90]">Projects</a>
  <a href="#contact" (click)="navigateToSection($event, 'contact')" class="block hover:text-[#00ba90]">Contact</a>
</div>
