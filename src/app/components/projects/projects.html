<section id="projects" class="py-24 px-6">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-foreground mb-12">Featured Projects</h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let project of projects"
        class="overflow-hidden border border-border/50 bg-card/50 rounded-xl backdrop-blur-sm group transition-all duration-300 hover:border-[var(--teal)]"
        style="--teal: #00ba90"
      >
        <div class="aspect-video overflow-hidden">
          <img
            [src]="project.image || '/placeholder.svg'"
            [alt]="project.title"
            class="w-full h-full object-cover "
          />
        </div>

        <div class="p-6">
          <h3 class="text-lg font-semibold text-foreground mb-2">{{ project.title }}</h3>
          <p class="text-muted-foreground text-sm leading-relaxed mb-4 text-pretty">
            {{ project.description }}
          </p>

          <div class="flex flex-wrap gap-2 mb-4">
            <span
              *ngFor="let tech of project.technologies"
              class="px-2 py-1 text-xs bg-secondary text-secondary-foreground rounded"
            >
              {{ tech }}
            </span>
          </div>

          <div class="flex gap-2">
            
            <a
              [href]="project.github"
              target="_blank"
              class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2 text-sm rounded-xl font-medium  text-foreground bg-transparent rounded hover:text-white hover:bg-orange-500 transition-colors duration-200"
            >
              
              
              Code
            </a>

        
            <a
              [href]="project.live"
              target="_blank"
              class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-white rounded-xl"
              style="background-color: #00ba90;"
            >
              Live
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
