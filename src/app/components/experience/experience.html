<section id="experience" class="py-24 px-6 bg-card/20">
  <div class="max-w-4xl mx-auto">
    <div class="mb-12">
      <h2 class="text-4xl font-bold text-foreground mb-4">Experience</h2>
      <div class="w-20 h-1 bg-gradient-to-r from-primary to-accent rounded-full"></div>
    </div>

    <div class="relative">
    
      

      <div class="space-y-8">
        <div *ngFor="let exp of experiences; let i = index" class="relative flex gap-6 md:gap-8">
          
          
          <div class="relative z-5 flex-shrink-0">
            <div 
              class="w-8 h-8 rounded-full mt-8 border-background flex items-center justify-center" 
              style="background-color: #00ba90; border-color: transparent;"
            >
              <div class="w-2 h-2 rounded-full" style="background-color: white;"></div>
            </div>
          </div>

        
          <div class="flex-1 pb-8">
            <div 
              class="bg-card/40 rounded-xl p-6 hover:bg-card/60 transition-colors "
            >
              <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-3">
                <div>
                  <h3 class="text-xl font-bold text-foreground">{{ exp.title }}</h3>
                  <p class="font-semibold" style="color: #00ba90;">{{ exp.company }}</p>
                </div>
                <span 
                  class="text-sm font-mono bg-accent/10 px-3 py-1 rounded-full border border-accent/20 mt-2 md:mt-0 self-start font-semibold" 
                  style="color: orange;"
                >
                  {{ exp.period }}
                </span>
              </div>
              <p class="text-muted-foreground mb-4 text-pretty">{{ exp.description }}</p>

              
              <div class="mb-4 p-3 border rounded-lg" style="border-color: #00ba90; background-color: #00ba9050;">
                <p class="text-sm font-medium" style="color: #00ba90;">{{ exp.highlight }}</p>
              </div>

            
              <div class="flex flex-wrap gap-2">
                <span 
                  *ngFor="let tech of exp.technologies" 
                  class="px-3 py-1 text-xs bg-muted/50 text-foreground rounded-full border border-border/50 font-medium"
                >
                  {{ tech }}
                </span>
              </div>
            </div>
          </div>
        </div> 
      </div> 
    </div>
  </div>
</section>
