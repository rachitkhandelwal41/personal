<section id="contact" class="py-24 px-6 text-white">
  <div class="max-w-4xl mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-orange-500 mb-4">Get In Touch</h2>
      <p class=" text-lg">
        I'm always interested in hearing about new opportunities and interesting projects.
      </p>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Contact Information Card -->
      <div class="p-6   backdrop-blur-sm rounded-lg">
        <h3 class="text-xl font-semibold text-orange-500 mb-6">Contact Information</h3>
        <div class="space-y-4">
          <div class="flex items-center gap-3">
            <svg class="h-5 w-5 text-[#00ba90]" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 12H8m8 0a4 4 0 00-8 0m8 0a4 4 0 01-8 0m4 4v4m0-4H8m4 0h4" />
            </svg>
            <span class="">raxkh41@gmail.com</span>
          </div>
          <div class="flex items-center gap-3">
            <svg class="h-5 w-5 text-[#00ba90]" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 5h2l3.6 7.59-1.35 2.45A1 1 0 008 17h12v-2H9.42a1 1 0 01-.94-.63l.03-.07.94-1.7h7.45a1 1 0 00.96-.74l1.1-4.33A1 1 0 0017 7H6.21l-.94-2H3z" />
            </svg>
            <span class="">+91 8210451713</span>
          </div>
          <div class="flex items-center gap-3">
            <svg class="h-5 w-5 text-[#00ba90]" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
              <circle cx="12" cy="9" r="2.5" />
            </svg>
            <span class="">Noida,India</span>
          </div>
        </div>
      </div>

      <!-- Message Form Card -->
      <div class="p-6   backdrop-blur-sm rounded-lg">
        <h3 class="text-xl font-semibold text-orange-500 mb-6">Send a Message</h3>

        <form class="space-y-4">
          <div>
            <input type="text" placeholder="Your Name"
              class="w-full px-3 py-2  border border-gray-800 rounded-md text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-[#00ba90]" />
          </div>
          <div>
            <input type="email" placeholder="Your Email"
              class="w-full px-3 py-2  border border-gray-800 rounded-md text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-[#00ba90]" />
          </div>
          <div>
            <textarea rows="4" placeholder="Your Message"
              class="w-full px-3 py-2  border border-gray-800 rounded-md text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-[#00ba90] resize-none"></textarea>
          </div>
          <button (click)="onSubmit()" type="submit"
            class="w-full bg-[#00ba90] text-white font-semibold py-2 rounded-md hover:bg-[#00a87f] transition duration-200">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
